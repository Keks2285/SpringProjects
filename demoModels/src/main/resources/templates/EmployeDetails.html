<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Навигация</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Список Товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Список Сотрудников</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


</header>
<body>
<div th:each="el:${employe}">
    <h2> Потробнее о сотруднике</h2>
    <h3 th:text="${el.firstname}+' '+${el.lastname}+' '+${el.middlename}"></h3>
    <p>Возраст:<font th:text="${el.age}"></font></p>
    <p>Оклад:<font th:text="${el.oklad}"></font></p>
    <p>Жив:<font th:text="${el.isalive}"></font></p>
    <form>
        <button th:href="'/employe/remove/'+${el.id}"> Удалить </button>
    </form>

    <p>
        <a th:href="'/employe/edit/'+${el.id}"> Редактировать </a>
    </p>
</div>
</body>
</html>
