<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление новой статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Навигация</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/products">Список Товаров</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/main">Список Сотрудников</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>


</header>
<body>
    <form th:action="${'/employe/add'}"  th:object="${employe}" method="post">
      <input type="text"  th:field = "*{firstname}" name="firstname" placeholder="Введите Фамилию">
      <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div></br>
      <input type="text"  th:field = "*{lastname}" name="lastname" placeholder="Введите Имя">
      <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div></br>
      <input type="text"  th:field = "*{middlename}" name="middlename" placeholder="Введите Отчество">
      <div style="color: red" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div></br>
      <input type="number" th:field = "*{age}" name="age"   placeholder="Введите Возраст">
      <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div></br>
      <input type="number"  th:field = "*{oklad}" name="oklad" placeholder="Введите оклад">
      <p><input type="radio"  value="true" checked name="isalive">Жив</p>
      <p><input type="radio" value="false" name="isalive">Мертв</p>
      <br>
      <button type="submit">Добавить сотрудника</button>
    </form>
</body>
</html>
