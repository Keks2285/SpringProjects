<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Навигация</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Список Товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/main">Список Сотрудников</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


</header>
<body>
<h2>Фильтрация</h2>
<form>
    <input type="text" name="nameproduct">
    <button formmethod="post"  formaction="/product/filterContains/result" type="submit">Найти вхождения</button>
    <button formmethod="post"  formaction="/product/filterAll/result" type="submit">Найти целиком</button>
    <table border="1" style="border-collapse">
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Страна</th>
            <th>Описание</th>
        </tr>
        <tr  th:each="el : ${result}" style="align:left;">
            <td th:text="${el.nameproduct}" style="border:2px solid black;"></td>
            <td th:text="${el.price}" style="border:2px solid black;"></td>
            <td th:text="${el.value}" style="border:2px solid black;"></td>
            <td th:text="${el.country}" style="border:2px solid black;"></td>
            <td th:text="${el.description}" style="border:2px solid black;"></td>
        </tr>
    </table>
</form>
</body>
</html>
