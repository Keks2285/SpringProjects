<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Изменение данных о товаре</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Навигация</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Список Товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/main">Список Сотрудников</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


</header>
<body>
<form action="#" th:action="@{/product/edit/{id}(id=${product.id})}"  th:object="${product}" method="post" >
    <input th:field = "*{nameproduct}" type="text" name="nameproduct" th:value="${nameproduct}" placeholder="Введите Название продукта">
    <div style="color: red" th:if="${#fields.hasErrors('nameproduct')}" th:errors="*{nameproduct}"></div></br>
    <input th:field = "*{price}" type="text" name="price" th:value="${price}" placeholder="Введите цену">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div></br>
    <input th:field = "*{value}" type="text" name="value" th:value="${value}" placeholder="Введите количество">
    <div style="color: red" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></div></br>
    <input th:field = "*{country}"  type="text" name="country" th:value="${country}" placeholder="Введите страну производителя">
    <div style="color: red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div></br>
    <input  th:field = "*{creationdate}" type="date" name="creationdate" th:value="${creationdate}" placeholder="Введите дату">
    <div style="color: red" th:if="${#fields.hasErrors('creationdate')}" th:errors="*{creationdate}"></div></br>
    <textarea th:field = "*{description}" type="text" th:text="${description}" name="description" placeholder="Введите описание"></textarea>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br>
    <button type="submit">Изменить данные сотрудника</button>
</form>
</body>
</html>
