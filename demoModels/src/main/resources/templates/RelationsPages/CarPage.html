<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление новой статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Навигация</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/products">Список Товаров</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Список Сотрудников</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>


</header>
<body>
<form th:action="${'/car/add'}"  method="post">

  <input type="number"  name="nomer" placeholder="Введите номер">

  <input type="text"  name="mark" placeholder="Введите марку">

  <input type="text"  name="model"   placeholder="Введите модель">

  <input type="number"  name="year"   placeholder="Введите год производства">
  <select name="firstname">
    <div th:each="element : ${persons}">
      <option  th:text="${element.firstname}"></option>
    </div>
  </select>
  <button type="submit">Добавить машину</button>
</form>


</body>
</html>
