<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление новой статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Навигация</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/products">Список Товаров</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Список Сотрудников</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>


</header>
<body>
<form th:action="${'/person/add'}" method="post">
  <input type="text"   name="firstname" placeholder="Введите Фамилию">
  <input type="text"   name="lastname" placeholder="Введите Имя">
  <input type="text"   name="middlename" placeholder="Введите Отчество">
  <input type="text" name="login"   placeholder="Введите Логин">
  <select name="number">
    <div th:each="element : ${passports}">
      <option  th:text="${element.number}"></option>
    </div>
  </select>
  <button type="submit">Добавить человека</button>
</form>

</body>
</html>
