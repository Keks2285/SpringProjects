<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Изменение данных сотрудника</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Навигация</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Список Товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="//main">Список Сотрудников</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


</header>
<body>
<form action="#" th:action="@{/employe/edit/{id}(id=${employe.id})}" th:object="${employe}" method="post" >
    <input type="text" name="firstname" th:field = "*{firstname}" th:value="${firstname}" placeholder="Введите Фамилию">
    <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div></br>
    <input type="text" name="lastname" th:field = "*{lastname}" th:value="${lastname}" placeholder="Введите Имя">
    <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div></br>
    <input type="text" name="middlename" th:field = "*{middlename}" th:value="${middlename}" placeholder="Введите Отчество">
    <div style="color: red" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div></br>
    <input type="number" name="age" th:field = "*{age}" th:value="${age}" placeholder="Введите Возраст">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div></br>
    <input type="number" name="oklad" th:field = "*{oklad}" th:value="${oklad}" placeholder="Введите оклад">
    <div style="color: red" th:if="${#fields.hasErrors('oklad')}" th:errors="*{oklad}"></div></br>
    <p>
      Жив/Мертв: <input type="checkbox" value="true" th:checked="${isalive}" name="isalive">
    </p>
    <br>
    <button type="submit">Изменить данные сотрудника</button>
</form>
</body>
</html>
