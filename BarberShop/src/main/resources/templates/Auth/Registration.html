<meta charset="UTF-8">
<link  th:href="@{../styles/style.css}" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>Reg</title>

<body>
<div th:if="${message}">
  Пользователь уже существует
</div>

<form action="/registration"  method="post">
    <div><label> Логин : <input  type="text" name="email"/> </label></div>
    <div><label> Пароль : <input  type="password" name="password"/> </label></div>

    <div><label> Фамилия : <input type="text" name="firstname"/> </label></div>

    <div><label> Отчество : <input type="text" name="middlename"/> </label></div>
    <div><label> Номер телефона : <input type="text" name="phone"/> </label></div>
  <div><input type="submit" value="Регистрация"/></div>
</form>
