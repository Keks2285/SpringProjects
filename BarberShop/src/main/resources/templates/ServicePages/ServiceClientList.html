<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Title</title>
</head>
<header th:insert="/Blocks/Mainheader::headerMain"></header>
<body>
<div style=" margin: 0 10px 10px 50px; float:left;">
  <table class="table_dark" >
    <tr>
      <th>Название</th>
      <th>Стоимость</th>
    </tr>
    <tr  th:each="el : ${services}" style="align:left;">
      <td th:text="${el.nameservice}" style="border:2px solid black;"></td>
      <td th:text="${el.price}" style="border:2px solid black;"></td>
      <td style="border:2px solid black;"><a th:href="'/services/recordAdd/'+${el.id}">Записаться на услугу</a></td>
    </tr>
  </table>
</div>
</body>
</html>
