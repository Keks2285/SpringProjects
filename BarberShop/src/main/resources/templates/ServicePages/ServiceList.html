<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link  th:href="@{../styles/style.css}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Услуги</title>
</head>
<header th:insert="/Blocks/Mainheader::headerMain"></header>
<body>
<h1 style="text-align:center;">Услуги</h1>
<div>

  <div style=" margin: 0 10px 10px 50px; float:left;">
    <table class="table_dark" >
      <tr>
        <th>Название</th>
        <th>Стоимость</th>
      </tr>
      <tr  th:each="el : ${services}" style="align:left;">
        <td th:text="${el.nameservice}" style="border:2px solid black;"></td>
        <td th:text="${el.price}" style="border:2px solid black;"></td>
        <td style="border:2px solid black;"><a th:href="'/services/'+${el.id}">Редактировать</a></td>
      </tr>
    </table>
  </div>
</div>


<div style="margin:0 0 0 25%; width:60%">
  <form action="/services/add"  th:object="${service}" method="post">
    <input type="text"  th:field = "*{nameservice}" name="nameservice" placeholder="Название услуги">
    <input type="number"  th:field = "*{price}" name="price" placeholder="Введите цену">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div></br>

    <button type="submit">Добавить услугу</button>
  </form>


</div>
</body>
</html>
