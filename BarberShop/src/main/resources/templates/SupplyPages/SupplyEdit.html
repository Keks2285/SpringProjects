<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Title</title>
</head>
<header th:insert="/Blocks/Mainheader::headerMain"></header>
<body>
<div style="float:left;">
    <form  th:action="@{/supplies/edit/{id}(id=${supply.id})}"  th:object="${supply}" method="post" >

        <select name="nameprovider">
            <div th:each="element : ${providers}">
                <option   th:text="${element.nameprovider}"></option>
            </div>
        </select>
        <input type="date"  th:field = "*{datesupply}"  th:value="${datesupply}"  name="datesupply" placeholder="Введите дату поставки">
        <input type="number"  th:field = "*{valuesupply}" th:value="${valuesupply}" name="valuesupply" placeholder="Введите объем партии">
        <div style="color: red" th:if="${#fields.hasErrors('valuesupply')}" th:errors="*{valuesupply}"></div></br>
        <input type="number"  th:field = "*{price}" th:value="${price}" name="price" placeholder="Введите стоимость партии">
        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div></br>

        <button type="submit">Изменить данные поставки</button>
    </form>
</div>
<div>
    <form method="post"  th:action="@{/supplies/material/add/{id}(id=${supply.id})}">
        <select name="name">
            <div th:each="element : ${materials}">
                <option   th:text="${element.name}"></option>
            </div>
        </select>
        <button type="submit">Добавить материал в поставку</button>
    </form>
</div>
</body>
</html>
