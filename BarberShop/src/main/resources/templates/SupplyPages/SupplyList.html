<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link  th:href="@{../styles/style.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Поставщики</title>
</head>
<header th:insert="/Blocks/Mainheader::headerMain"></header>
<body>
<h1 style="text-align:center;">Поставки</h1>
<div>

    <div style=" margin: 0 10px 10px 50px; float:left;">
        <table class="table_dark" >
            <tr>
                <th>Дата</th>
                <th>Объем партии</th>
                <th>Общая цена</th>
                <th>Поставщик</th>
            </tr>
            <tr  th:each="el : ${supplies}" style="align:left;">
                <td th:text="${el.datesupply}" style="border:2px solid black;"></td>
                <td th:text="${el.valuesupply}" style="border:2px solid black;"></td>
                <td th:text="${el.price}" style="border:2px solid black;"></td>
                <td th:text="${el.provider.nameprovider}" style="border:2px solid black;"></td>
                <td style="border:2px solid black;"><a th:href="'/supplies/'+${el.id}">Подробнее</a></td>
            </tr>
        </table>
    </div>
</div>


<div style="margin:0 0 0 25%; width:60%">
    <form action="/supplies/add"  th:object="${supply}" method="post">
        <p>Поставщик:</p>
        <select name="nameprovider">
            <div th:each="element : ${providers}">
                <option   th:text="${element.nameprovider}"></option>
            </div>
        </select>



        <input type="date"  th:field = "*{datesupply}" name="datesupply" placeholder="Введите дату поставки">
        <input type="number"  th:field = "*{valuesupply}" name="valuesupply" placeholder="Введите объем партии">
        <div style="color: red" th:if="${#fields.hasErrors('valuesupply')}" th:errors="*{valuesupply}"></div></br>
        <input type="number"  th:field = "*{price}" name="price" placeholder="Введите стоимость партии">
        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div></br>

        <button type="submit">Добавить поставку</button>
    </form>


</div>
</body>
</html>
