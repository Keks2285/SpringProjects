<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header th:insert="/Blocks/Mainheader::headerMain"></header>
<body>
<div th:each="el:${supply}">
  <h2> Подробнее о поставке</h2>
  <h3 th:text="${el.datesupply}"></h3>
  <p>Объем:<font th:text="${el.valuesupply}"></font></p>
  <p>Цена:<font th:text="${el.price}"></font></p>
  <br/>

<div th:each="element: ${el.materials}">
  <p>Материал:<font th:text="${element.name}"></font></p>
  <form method="post" th:action="'/supplies/material/remove/'+${el.id}+'/'+${element.id}">
    <button  type="submit"> Удалить </button>
  </form>
</div>
  <form method="post" th:action="'/supplies/remove/'+${el.id}">
    <button  type="submit"> Удалить  Поставку</button>
  </form>

  <p>
    <a th:href="'/supplies/edit/'+${el.id}"> Редактировать </a>
  </p>
  <p>
    <a th:href="'/supplies'"> Назад  </a>
  </p>
</div>
</body>
</html>
