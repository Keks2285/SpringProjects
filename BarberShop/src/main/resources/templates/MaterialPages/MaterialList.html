<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link  th:href="@{../styles/style.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Материалы и расходники</title>
</head>
<header th:insert="/Blocks/Mainheader::headerMain"></header>
<body>
<h1 style="text-align:center;">Материалы и расходники</h1>
<div>

    <div style=" margin: 0 10px 10px 50px; float:left;">
        <form>
            <input  type="text" name="name" placeholder="Название">
            <button formmethod="post"  formaction="/materials/filter" type="submit">Поиск</button>

        </form>
        <table class="table_dark" >
            <tr>
                <th>Название</th>
                <th>Количество</th>
            </tr>
            <tr  th:each="el : ${materials}" style="align:left;">
                <td th:text="${el.name}" style="border:2px solid black;"></td>
                <td th:text="${el.valuematerials}" style="border:2px solid black;"></td>
                <td style="border:2px solid black;"><a th:href="'/materials/edit/'+${el.id}">Изменить</a></td>
                <td style="border:2px solid black;"><form method="post" th:action="'/materials/remove/'+${el.id}">
                    <button  type="submit"> Удалить </button>
                </form></td>
            </tr>
        </table>
    </div>
</div>
<div style="margin:0 0 0 25%; width:60%">
    <form action="/materials/add"  th:object="${material}" method="post">
        <input type="text"  th:field = "*{name}" name="address" placeholder="Введите Название">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div></br>
        <input type="number"  th:field = "*{valuematerials}" name="valuematerials" placeholder="Введите Количество">
        <div style="color: red" th:if="${#fields.hasErrors('valuematerials')}" th:errors="*{valuematerials}"></div></br>
        <br>
        <button type="submit">Добавить Материал</button>
    </form>


</div>
</body>
</html>
